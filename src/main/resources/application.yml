debug: true
spring:
  devtools:
    restart:
      enabled: true
  freemarker:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: tiger
  cache:
    type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 1000
    password: tiger
    database: 6
    jedis:
      pool:
        max-idle: 8
        min-idle: 2
        max-wait: 100
        max-active: 10


  # AuditorConfiguration
  main:
    allow-bean-definition-overriding: true


  application:
    name: spring-boot-rabbitmq-sender
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: 123456
    virtual-host: /testmq
    listener:
      simple:
        #acknowledge-mode: manual #设置确认模式手工确认
        concurrency: 3 #消费者最小数量
        max-concurrency: 10 # 消费者最大数量


logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR
